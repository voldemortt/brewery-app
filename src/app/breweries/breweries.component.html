<div class="table-container">
    <mat-card>
        <table mat-table class="brewery-table" [dataSource]="breweriesDatasource">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let brewery" data-label="ID"> {{brewery.id}} </td>
          </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let brewery" data-label="Name"> {{brewery.name}} </td>
            </ng-container>
            <ng-container matColumnDef="established">
                <th mat-header-cell *matHeaderCellDef> Established Year </th>
                <td mat-cell *matCellDef="let brewery" data-label="Established Year"> {{brewery.established}} </td>
              </ng-container>
              <ng-container matColumnDef="isOrganic">
                <th mat-header-cell *matHeaderCellDef> Is Organic </th>
                <td mat-cell *matCellDef="let brewery" data-label="Is Organic"> {{brewery.isOrganic}} </td>
              </ng-container>
              <ng-container matColumnDef="website">
                <th mat-header-cell *matHeaderCellDef> Website </th>
                <td mat-cell *matCellDef="let brewery" data-label="Website"> {{brewery.website}} </td>
              </ng-container>
        
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let brewery; columns: displayedColumns;" (click)="getBreweryDetails(brewery)"></tr>
          </table>
    
          <mat-paginator #breweriesPaginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        
    </mat-card>
</div>
